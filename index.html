<!DOCTYPE html>

<html lang='en-us'>

    <head>
        <meta charset='UTF-8'>
        <title>Hangman Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        
        <!-- Bootstrap Contaier for page -->
        <div class='container'>

            <!-- Header -->
            <div class='MainHeader'>
                <div class='container'>
                    <img class='img-responsive' src=assets/images/Logo-Metallica.jpg alt='metallica-logo'>
                    <h1>Metallica Hangman</h1>
                    <h2>Guess the name of the Metallica song</h2>
                    <h5>Press any key to get started!</h5>
                </div>
            </div>
            
            <!-- Game section -->
            <div class='row'>
                <div class='col-lg-12'>
                    
                <!-- 1/ Word display -->
                <div class='panel panel-default'>
                    <div class='panel-heading' style=>
                        <h3 class='panel-title'>Song to guess</h3>
                    </div>
                    <div class='panel-body'>
                        
                        <!-- Word display -->
                        <h3 id='word-blanks'>_ _ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>

                <!-- 2/ Wrong Guesses and Guesses Remaining -->
                <div class='panel panel-default'>
                        <div class='panel-body'>
                                <div class='col-lg-6'>
                                        <strong>Letters Already Guessed: </strong> <span id='wrong-guesses'></span>
                                </div>
                                <div class='col-lg-6'>
                                        <strong>Number of Guesses Remaining: </strong> <span id='guesses-left'>7</span>
                                </div>
                        </div>
                </div>

                <!-- 3/ Wins and Losses -->
                <div class='panel panel-default'>
                        <div class='panel-body'>
                                <div class='col-lg-6'>
                                        <strong>Wins: </strong> <span id='win-counter'>0</span>
                                </div>
                                <div class='col-lg-6'>
                                        <strong>Losses: </strong> <span id='loss-counter'>0</span>
                                </div>
                        </div>
                            
                </div>

            </div>

        </div>

        <script src='assets/javascript/game.js'></script>

    </body>
